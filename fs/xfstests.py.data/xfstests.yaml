skip_dangerous: True
scratch_mnt: '/mnt/scratch'
test_mnt: '/mnt/test'
disk_mnt: '/mnt/loop-device'

loop_type: !mux
    type: 'loop'
    loop_size: '7GiB'
    # Option to provide disk for loop device creation,
    # Uses '/' by default for file creation
    disk: "null"
fs_type: !mux
    fs_ext4_4k:
        fs: 'ext4'
        args: '-e ext4/048,generic/128 -R xunit generic/001'
        mkfs_opt: '-b 4096'
        mount_opt: '-o block_validity'
    fs_ext4_64k:
        fs: 'ext4'
        args: '-e ext4/048,generic/128 -R xunit generic/001'
        mkfs_opt: '-b 65536'
        mount_opt: '-o block_validity'
    fs_xfs_4k:
        fs: 'xfs'
        args: '-R xunit generic/001'
        mkfs_opt: '-f -b size=4096'
    fs_xfs_64k:
        fs: 'xfs'
        args: '-R xunit generic/001'
        mkfs_opt: '-f -b size=65536'
        exclude: "null"
        gen_exclude: "null"
        share_exclude: "null"
