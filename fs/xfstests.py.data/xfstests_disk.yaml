skip_dangerous: True
scratch_mnt: '/mnt/scratch'
test_mnt: '/mnt/test'
fs_type: !mux
    fs_ext4:
        fs: 'ext4'
    fs_xfs:
        fs: 'xfs'
        args: '-R xunit -g auto'
        mkfs_opt: '-f -b size=65536'
    fs_btrfs_4k:
        fs: 'btrfs'
        args: '-R xunit -g auto'
        mkfs_opt: '-f -s 4096 -n 4096'
    fs_btrfs_64k:
        fs: 'btrfs'
        args: '-R xunit -g auto'
        mkfs_opt: '-f -s 65536 -n 65536'
disk_type: !mux
    type: 'disk'
    disk_test: /dev/loop0
    disk_scratch: /dev/loop1
