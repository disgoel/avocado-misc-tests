skip_dangerous: True
scratch_mnt: '/mnt/scratch'
test_mnt: '/mnt/test'
fs_type: !mux
    fs_ext4:
        fs: 'ext4'
    fs_xfs:
        fs: 'xfs'
        # Exclude only if test_range not provided
        exclude: "null"
        gen_exclude: "null"
        share_exclude: "null"
disk_type: !mux
    type: 'disk'
    disk_test: /dev/loop0
    disk_scratch: /dev/loop1
