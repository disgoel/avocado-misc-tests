skip_dangerous: True
scratch_mnt: '/mnt/scratch'
test_mnt: '/mnt/test'
fs_type: !mux
    fs_ext4_4k:
        fs: 'ext4'
        args: '-e ext4/048 -R xunit -g auto'
        mkfs_opt: '-b 4096'
        mount_opt: '-o block_validity'
    fs_ext4_64k:
        fs: 'ext4'
        args: '-e ext4/048 -R xunit -g auto'
        mkfs_opt: '-b 65536'
        mount_opt: '-o block_validity'
    fs_xfs_4k:
        fs: 'xfs'
        args: '-R xunit -g auto'
        mkfs_opt: '-f -b size=4096'
    fs_xfs_64k:
        fs: 'xfs'
        args: '-R xunit -g auto'
        mkfs_opt: '-f -b size=65536'
    fs_btrfs_4k:
        fs: 'btrfs'
        args: '-R xunit -g auto'
        mkfs_opt: '-f -s 4096 -n 4096'
    fs_btrfs_64k:
        fs: 'btrfs'
        args: '-R xunit -g auto'
        mkfs_opt: '-f -s 65536 -n 65536'
disk_type: !mux
    type: 'disk'
    disk_test: /dev/loop0
    disk_scratch: /dev/loop1
