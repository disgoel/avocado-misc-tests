component: !mux
    mm:
        comp: "mm"
    power:
        comp: "powerpc"
        kself_args: "summary=1"
    mem_plug:
        comp: "memory-hotplug"
    cpufreq:
        comp: "cpufreq"
        test_mode: "basic"
run_type: !mux
    distro:
        type: 'distro'
    upstream:
        type: 'upstream'
        location: "https://github.com/torvalds/linux/archive/master.zip"
